<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" type="text/css" href="{% static 'a.css' %}">
</head>
<body>
{% for d in item %}
<div class="container">
    <h2>Card Image</h2>
    <p>Image at the top (card-img-top):</p>
    <div class="card" style="400px">
        <img class="card-img-top" src="{{d.item_img.url}}" alt="flower image" style="width:100%">
        <div class="card-body">
            <h4 class="card-title">{{d.item_name}}</h4>
            <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
            <a href="#" class="btn btn-primary">See Profile</a>
        </div>
    </div>
</div>
{% endfor %}
</body>
</html>
